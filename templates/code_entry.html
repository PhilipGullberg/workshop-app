<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTI Gymnasiet - Ange Kod</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-text {
            background-clip: text;
            -webkit-background-clip: text; /* For Safari */
            color: transparent;
        }
        .glassmorphic-card {
            background: rgba(255, 255, 255, 0.05); /* Semi-transparent white */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* Custom focus styles for form inputs */
        .form-input-custom:focus {
            border-color: #ec4899; /* pink-500 */
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.3); /* ring-pink-500 with opacity */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 text-white flex flex-col min-h-screen">

    <header class="py-6 px-4 sm:px-6 lg:px-8 w-full">
        <div class="container mx-auto text-center sm:text-left">
            <h2 class="text-2xl font-bold text-white">
                NTI <span class="text-purple-400">Gymnasiet</span>
            </h2>
            <p class="text-sm text-purple-300">AI & Framtidens Teknik</p>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="w-full max-w-md mx-auto">
            <div class="glassmorphic-card rounded-xl shadow-2xl p-8 sm:p-10">
                <h1 class="text-3xl font-bold text-center mb-8">
                    <span class="gradient-text bg-gradient-to-r from-purple-400 via-pink-500 to-orange-400">Delta i Workshopen</span>
                </h1>

                {% if error %}
                <div class="mb-6 p-4 bg-red-500/20 border border-red-500/50 rounded-md text-red-300 text-sm">
                    {{ error }}
                </div>
                {% endif %}

                <form method="POST" action="{{ url_for('process_code') }}" class="space-y-6">
                    <div>
                        <label for="code" class="block text-sm font-medium text-slate-300 mb-1">Workshopkod</label>
                        <input type="text" id="code" name="code" required
                               class="form-input-custom w-full px-4 py-3 bg-slate-800/60 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none transition duration-150 ease-in-out">
                    </div>

                    <div>
                        <label for="name" class="block text-sm font-medium text-slate-300 mb-1">Ditt Namn</label>
                        <input type="text" id="name" name="name" required
                               class="form-input-custom w-full px-4 py-3 bg-slate-800/60 border border-slate-700 rounded-lg text-slate-100 placeholder-slate-500 focus:outline-none transition duration-150 ease-in-out">
                    </div>

                    <div>
                        <button type="submit"
                                class="w-full mt-2 px-8 py-3 text-lg font-semibold text-white
                                       bg-gradient-to-r from-purple-600 via-pink-600 to-orange-500 
                                       rounded-lg shadow-lg 
                                       hover:from-purple-700 hover:via-pink-700 hover:to-orange-600 
                                       transform hover:scale-105 transition-all duration-300 ease-in-out
                                       focus:outline-none focus:ring-4 focus:ring-pink-400 focus:ring-opacity-50">
                            Starta Workshopen
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-6 px-4 text-center">
        <p class="text-sm text-slate-500">&copy; <span id="currentYear"></span> NTI Gymnasiet. Alla rättigheter förbehållna.</p>
    </footer>

    <script>
        // Add current year to footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>

</body>
</html>
